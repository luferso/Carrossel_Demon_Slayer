<!DOCTYPE html>

<html>
    <head>
        <title>Carrossel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/carrossel.css">
        <script src="js/carrossel.js" defer></script>
    </head>
    <body>
        <div class="char_box">
            <div class="char" onclick="current_slides(1)"><img src="img/img_01.png" alt=""></div>
            <div class="char" onclick="current_slides(2)"><img src="img/img_02.png" alt=""></div>
            <div class="char" onclick="current_slides(3)"><img src="img/img_03.png" alt=""></div>
            <div class="char" onclick="current_slides(4)"><img src="img/img_04.png" alt=""></div>
            <div class="char" onclick="current_slides(5)"><img src="img/img_05.png" alt=""></div>
            <div class="char" onclick="current_slides(6)"><img src="img/img_06.png" alt=""></div>
            <div class="char" onclick="current_slides(7)"><img src="img/img_07.png" alt=""></div>
            <div class="char" onclick="current_slides(8)"><img src="img/img_08.png" alt=""></div>
        </div>
        <div class="container">
                <div class="fade">
                    <div class="n_text"> 1 / 8</div>
                    <img src="img/img_01.png">
                    <div class="i_text">Shinobu Kocho</div>
                </div>

                <div class="fade">
                    <div class="n_text"> 2 / 8</div>
                    <img src="img/img_02.png">
                    <div class="i_text">Giyu Tomioka</div>
                </div>

                <div class="fade">
                    <div class="n_text"> 3 / 8</div>
                    <img src="img/img_03.png">
                    <div class="i_text">Inosuke Hashibira</div>
                </div>

                <div class="fade">
                    <div class="n_text"> 4 / 8</div>
                    <img src="img/img_04.png">
                    <div class="i_text">Nezuko Kamado</div>
                </div>

                <div class="fade">
                    <div class="n_text"> 5 / 8</div>
                    <img src="img/img_05.png">
                    <div class="i_text">Tanjiro Kamado</div>
                </div>

                <div class="fade">
                    <div class="n_text"> 6 / 8</div>
                    <img src="img/img_06.png">
                    <div class="i_text">Zenitsu Agatsuma</div>
                </div>

                <div class="fade">
                    <div class="n_text"> 7 / 8</div>
                    <img src="img/img_07.png">
                    <div class="i_text">Kanao Tsuyuri</div>
                </div>

                <div class="fade">
                    <div class="n_text"> 8 / 8</div>
                    <img src="img/img_08.png">
                    <div class="i_text">Kyojuro Rengoku</div>
                </div>

            <a class="prev" onclick="plus_slides(-1)">&#10094;</a>
            <a class="next" onclick="plus_slides(1)">&#10095;</a>
            </div>
    </body>
</html>
